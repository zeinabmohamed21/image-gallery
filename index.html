<!DOCTYPE html>  
    <html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link rel="stylesheet" href="./css/all.min.css">
        <link rel="stylesheet" href="./css/main.css">
        <title>Responsive Image Slider</title>  
          
    </head>  
    <body>  
        <div class="slider">  
            <div class="slides">  
                <div class="slide"><img src="./images/person.jpg" alt="Slide 1"></div>  
                <div class="slide"><img src="./images/person2.jpg" alt="Slide 2"></div>  
                <div class="slide"><img src="./images/person3.jpg" alt="Slide 3"></div>  
            </div>  
            <div class="navigation">  
                <button class="button" id="prev">❮</button>  
                <button class="button" id="next">❯</button>  
            </div>  
        </div>  

        <script src="index.js">   
        </script>  
    </body>  
    </html>
